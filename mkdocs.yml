# Based on https://github.com/developmentseed/obspec/blob/main/mkdocs.yml
site_name: Datacube Guide
repo_name: datacube-guide
repo_url: https://github.com/developmentseed/datacube-guide
site_author: Max Jones
docs_dir: docs

extra:
  version:
    alias: true
    provider: mike

nav:
  - "index.md"
  - Datacube Worst Practices:
    - Common production gotchas:
      - Tiny data chunks: "worst-practices/tiny-chunks.ipynb"
      - Massive data chunks: "worst-practices/massive-chunks.ipynb"
      - Tiny coordinate chunks: "worst-practices/tiny-coordinate-chunks.ipynb"
      - Dispersed metadata: "worst-practices/dispersed-metadata.ipynb"
      - Non-standardized metadata: "worst-practices/non-standardized-metadata.ipynb"
      - Bloated datatypes: "worst-practices/bloated-datatypes.ipynb"
    - Common usage gotchas:
      - Default Xarray combine arguments: "worst-practices/xarray-combine-defaults.md"
      - Default FSSpec caching arguments: "worst-practices/fsspec-caching-defaults.md"
      - Default GDAL config: "worst-practices/gdal-defaults.md"
      - Using old libraries: "worst-practices/old-libraries.md"
  - Datacube Visualization:
    - Overview: "visualization/overview.md"
    - Titiler:
      - Ecosystem overview: "visualization/titiler/overview.md"
      - Performance benchmarking:
        - Titiler-CMR tile generation: "visualization/titiler/titiler-cmr/titiler-cmr-benchmark.ipynb"
        - Titiler-CMR timeseries statistics: "visualization/titiler/titiler-cmr/titiler-cmr-statistics-benchmark.ipynb"

  - API Reference:
    - Benchmarking:
      - "api-reference/datacube-benchmark.md"
      - "api-reference/titiler-benchmark.md"
    - Titiler:
      - "api-reference/titiler/index.md"
      - "api-reference/titiler/titiler-core.md"
      - "api-reference/titiler/titiler-cmr.md"
      - "api-reference/titiler/titiler-multidim.md"

watch:
  - packages
  - docs
  - mkdocs.yml
  - pyproject.toml

theme:
  language: en
  name: material
  custom_dir: docs/overrides
  # logo: assets/logo_no_text.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue grey
      # accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      # accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.share

extra_css:
  - overrides/stylesheets/extra.css

plugins:
  - search
  - autorefs
  - markdown-exec
  - mkdocs-jupyter
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          paths: [virtualizarr]
          options:
            allow_inspection: false
            docstring_section_style: list
            docstring_style: numpy
            line_length: 80
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_source: false
            show_symbol_type_toc: true
            signature_crossrefs: true

          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.xarray.dev/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://numcodecs.readthedocs.io/en/stable/objects.inv
            - https://zarr.readthedocs.io/en/stable/objects.inv
            - https://developmentseed.org/obstore/latest/objects.inv
            - https://pint.readthedocs.io/en/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv


markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  # - toc:
  #     permalink: true
